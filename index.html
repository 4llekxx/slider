<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(90deg, rgba(157,112,107,1) 0%, rgba(154,165,171,1) 100%);
          "
        >
          <h1>Las Vegas</h1>
          <p>America's cities</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(49,125,145,1) 50%, rgba(1,41,69,1) 100%);
          "
        >
          <h1>San Francisco</h1>
          <p>America's cities</p>
        </div>
        <div
          style="
            background: radial-gradient(circle, rgba(182,128,89,1) 0%, rgba(95,61,32,1) 100%);
          "
        >
          <h1>Los Angeles</h1>
          <p>America's cities</p>
        </div>
        <div
          style="
            background: linear-gradient(90deg, rgba(98,108,117,1) 0%, rgba(184,132,111,1) 75%);
          "
        >
          <h1>New York</h1>
          <p>America's cities</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1522083165195-3424ed129620?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1994&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/flagged/photo-1575555201693-7cd442b8023f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1504979038059-c4f2b0cd05fe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1613765713113-128bd50d8919?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
